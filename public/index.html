<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ­rculo Girando</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #3498db;
      position: relative;
      animation: spin 3s linear infinite, changeColor 6s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes changeColor {
      0%, 100% {
        background-color: #3498db;
      }
      50% {
        background-color: #e74c3c;
      }
    }
  </style>
</head>
<body>
  <div id="circle"></div>
</body>
</html>
